<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Running Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bgMusic" src="music.mp3" autoplay loop></audio>

  <div class="game-container">
    <div class="cloud"></div>
    <div class="cloud cloud2"></div>
    
    <div id="player" class="player"></div>
    <div id="obstacle" class="obstacle"></div>
    <div id="enemy" class="enemy"></div>
    <div id="powerUp" class="power-up"></div>
    
    <div id="score" class="score">Score: 0</div>
    <div id="level" class="level">Level: 1</div>
    
    <button id="jumpBtn" class="jump-btn">Jump</button>
    <button id="pauseBtn" class="pause-btn">⏸️ Pause</button>

    <div class="leaderboard" id="leaderboard">
      <h3>🏆 Top Scores</h3>
      <ul id="topScores"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
